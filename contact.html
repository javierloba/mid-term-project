<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
	<title>Document</title>
    <script>
        tailwind.config = {
            important: true,
          theme: {
            extend: {
              colors: {
                blue: {
                    dark: '#072AC8',
                    aqua: '#43D2FF',
                    light: '#A2D6F9',
                    pale: '#D1EDFF'
                },
                grey: {
                    dark: '#292E47',
                    storm: '#6B708D',
                    ghost: '#F2F4FC',
                    aliceblue: '#ECF7FF'
                },
                yellow: {
                    golden: '#FFC600'
                }
              },
            },
            fontSize: {
                '5xl': ['3.125rem', '1'],
                '4xl': ['2.5rem', '1'],
                xl: ['1.25rem', '1'],
                lg: ['1.063rem', '1'],
                sm: ['0.938rem', '1'],
                xs: ['0.813rem', '1']
            },
            maxWidth: {
                '5xl': '1100px'
            }
          }
        }
      </script>
</head>
<body>
    <div class="bg-grey-ghost flex flex-col items-center">

        <!-- nav -->

                <div class="h-[52px] flex items-center">
                    <img class="w-[60.52px] h-[18.46px]" src="./images/circle.svg" alt="logo" />
                </div>
                <nav class="nav-small 
                            hidden bg-grey-storm translate-y-[-50px] 
                            md:block md:bg-transparent md:translate-y-0">
                    <ul class="nav-small__links 
                            flex justify-center flex-col gap-8 ml-0 font-medium
                            md:flex-row md:gap-[60px] md:ml-[12px]">
                        <li>
                            <a href="/index.html" 
                            class="text-grey-aliceblue text-lg font-medium transition-all duration-300
                                hover:text-blue-dark
                                md:text-grey-storm ">
                            Home
                        </a>
                        </li>
                        <li>
                            <a href="/projects.html" 
                            class="text-grey-aliceblue text-lg font-medium transition-all duration-300
                                hover:text-blue-dark 
                                md:text-grey-storm ">
                            Projects
                        </a>
                        </li>
                        <li>
                            <a href="/services.html" 
                            class="text-grey-aliceblue text-lg font-medium transition-all duration-300
                                hover:text-blue-dark 
                                md:text-grey-storm ">
                            Services
                        </a>
                        </li>
                    </ul>
                </nav>
                <button class="hidden w-[150px] h-[52px] bg-blue-dark text-white border-2 text-lg font-medium transition-all duration-300
                            hover:bg-transparent hover:text-blue-dark hover:border-blue-dark
                            md:block ">
                    Contact Us
                </button>
                <div class="flex md:hidden">
                    <div class="menu-btn">
                        <div class="menu-btn__burger"></div>
                    </div>
                </div>
            </div>
        </header>

         <!-- footer -->
         <footer class="max-w-5xl w-11/12 mb-[100px]">
            <div class="flex flex-col justify-center items-center h-[112px] gap-20 
                        md:flex-row md:justify-between md:items-start">
                <div class="h-[52px] flex flex-col">
                    <img class="w-[98.38px] h-[30px] mb-4 self-center
                                md:self-start" 
                    src="./images/circle.svg" alt="logo" />
                    <div class="text-grey-storm text-center md:text-start">
                        <p>2972 Westheimer Rd. Santa Ana,</p>
                        <p>Illinois 85486</p>
                    </div>
                </div>
                <div>
                    <ul class="grid grid-cols-3 gap-8">
                        <li class="place-self-center">
                            <a href=""
                            class="text-grey-storm text-lg transition-all duration-300
                                hover:text-blue-dark">
                                Team
                            </a>
                        </li>
                        <li class="place-self-center">
                            <a href="/services.html"
                            class="text-grey-storm text-lg transition-all duration-300
                                hover:text-blue-dark">
                                Services
                            </a>
                        </li>
                        <li class="place-self-center">
                            <a href=""
                            class="text-grey-storm text-lg transition-all duration-300
                                hover:text-blue-dark">

                        <li class="place-self-center">

                            class="text-grey-storm text-lg transition-all duration-300
                                hover:text-blue-dark">
                                Projects
                            </a>
                        </li>
                        <li class="place-self-center">
                            <a href=""
                            class="text-grey-storm text-lg transition-all duration-300
                                hover:text-blue-dark">
                                Privacy Policy
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
