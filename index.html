<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
	<title>Document</title>
    <script>
        tailwind.config = {
            important: true,
          theme: {
            extend: {
              colors: {
                blue: {
                    dark: '#072AC8',
                    aqua: '#43D2FF',
                    light: '#A2D6F9',
                    pale: '#D1EDFF'
                },
                grey: {
                    dark: '#292E47',
                    storm: '#6B708D',
                    ghost: '#F2F4FC',
                    aliceblue: '#ECF7FF'
                },
                yellow: {
                    golden: '#FFC600'
                }
              },
            },
            fontSize: {
                '5xl': ['3.125rem', '1'],
                '4xl': ['2.5rem', '1'],
                xl: ['1.25rem', '1'],
                lg: ['1.063rem', '1'],
                sm: ['0.938rem', '1'],
                xs: ['0.813rem', '1']
            },
            maxWidth: {
                '5xl': '1100px'
            }
          }
        }
      </script>
</head>
<body class="bg-grey-ghost flex justify-center m-auto">
    <div class="max-w-5xl w-full mx-5">
        <header class="sticky top-0 z-50 bg-grey-ghost h-[52px] mt-[70px] mb-[100px]">
            <div class="flex justify-between items-center">
                <div class="h-[52px] flex items-center">
                    <img class="w-[60.52px] h-[18.46px]" src="./images/circle.svg" alt="logo" />
                </div>
                <nav class="nav-small hidden md:block bg-grey-storm md:bg-transparent translate-y-[-50px] md:translate-y-0">
                    <ul class="nav-small__links flex justify-center flex-col md:flex-row gap-8 md:gap-[60px] ml-0 md:ml-[12px] font-medium">
                        <li><a href="/index.html" class="text-grey-aliceblue md:text-grey-storm hover:text-blue-dark text-lg font-medium transition-all duration-300">Home</a></li>
                        <li><a href="/projects.html" class="text-grey-aliceblue md:text-grey-storm hover:text-blue-dark text-lg font-medium transition-all duration-300">Projects</a></li>
                        <li><a href="/services.html" class="text-grey-aliceblue md:text-grey-storm hover:text-blue-dark text-lg font-medium transition-all duration-300">Services</a></li>
                    </ul>
                </nav>
                <button class="hidden md:block w-[150px] h-[52px] bg-blue-dark text-white text-lg font-medium">Contact Us</button>
                <div class="flex md:hidden">
                    <div class="menu-btn">
                        <div class="menu-btn__burger"></div>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="flex justify-between items-center">
                <div class="w-1/2">
                    <h1 class="text-[60px] text-grey-dark font-bold capitalize leading-[70px] mb-[30px]">Empower your business with stunning design!</h1>
                    <p class="text-xl text-grey-storm leading-[30px] w-4/5">Circle is a digital design and development studio. We design and develop astonishing websites and mobile apps.</p>
                    <div class="flex justify-start gap-x-10 items-center mt-10">
                        <button class="hidden md:block w-[150px] h-[52px] bg-blue-dark text-white text-lg font-medium">Get in touch</button>
                        <span class="text-lg text-grey-storm">See our work</span>
                    </div>
                </div>
                <div class="w-1/2 h-[637px]">
                    <div class="absolute">
                        <img class="w-11/12 max-w-[570px] relative z-[-1]" src="./images/hero-image.png" alt="hero">
                        <img class="absolute top-6 left-0 bottom-0 right-0 w-1/3 max-w-[190px]" src="./images/card-1.png" alt="card">
                        <img class="absolute top-2/3 right-0 left-[60%] bottom-0 w-1/3 max-w-[190px]" src="./images/card-2.png" alt="thumb">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mt-[130px] mb-[200px]">
                <img src="./images/airbnb-logo.svg" alt="airbnb logo">
                <img src="./images/google-logo.svg" alt="google logo">
                <img src="./images/microsoft-logo.svg" alt="microsoft logo">
                <img src="./images/fedex-logo.svg" alt="fedex logo">
                <img src="./images/amazon-logo.svg" alt="amazon logo">
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
